baseURL: "https://justin.vc/"
title: justin.vc
paginate: 5
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: justin.vc
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Justin Malloy
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006/01/02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  EnableInstantClick: false
  TocSide: 'left'

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  commentSystems: disqus
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  showModifiedDate: true

  homeInfoParams:
      Content: >
        *Contemplare et contemplata aliis tradere.*

  socialIcons:
    - name: rss
      url: "index.xml"
    - name: github
      url: "https://www.github.com/brickfrog"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 1
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 7 
      weight: 10
    - identifier: links
      name: Links
      url: /elfeed/
      weight: 15
       
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai