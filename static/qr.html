<!DOCTYPE html>
<html>
<head>
    <title>Your Title</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .img-container {
            position: relative;
        }
        img {
            max-width: 150%;
            width: 500px;
            height: auto;
            transition: transform 0.3s;
        }
        .img-container:hover img {
            animation: shake 0.3s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(5px, 5px); }
        }
        .glitch-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            pointer-events: none;
            animation: glitch 1s infinite;
        }
        .fade-in {
            opacity: 0;
        }
        .fade-in.show {
            opacity: 1;
            transition: opacity 5s linear;
        }
        .smoll {
            font-size: 0.8rem;
        }
        .didyou {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .meme {
            font-size: 9rem;
        }
        .invert {
            background-color: black;
            color: white;
        }
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { top: -2px; left: -2px; }
            25% { top: 2px; left: 0; }
            50% { top: -1px; left: 2px; }
            75% { top: 1px; left: -1px; }
            100% { top: 1px; left: 1px; }
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            text-align: center;
        }
        .footer.invert {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        async function fetchIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ip = data.ip;
            const deviceInfo = navigator.userAgent;

            document.getElementById("ip-address").innerText = `IP Address: ${ip}`;
            document.getElementById("device-info").innerText = `Device Info: ${deviceInfo}`;

            document.getElementById("ip-address").classList.add('show');
            document.getElementById("device-info").classList.add('show');
        }

        function invertColors() {
            document.body.classList.toggle('invert');
            document.querySelector('.footer').classList.toggle('invert');
        }

        function glitchText() {
            const textElements = document.querySelectorAll('p:not(.footer-text)');
            textElements.forEach(el => el.classList.add('glitch'));
        }

        function replaceContent() {
            const container = document.querySelector(".container");
            container.innerHTML = '<p class="meme">( ◜◡༎ຶ)⟡</p>';        }

        function randomRedirect() {
            const urls = [
                'https://www.youtube.com/shorts/2oa5WCUpwD8',
            ];
            window.location.href = urls[Math.floor(Math.random() * urls.length)];
        }
    </script>
</head>
<body onload="fetchIP(); setTimeout(invertColors, 2500); setTimeout(glitchText, 2600); setTimeout(replaceContent, 5000); setTimeout(randomRedirect, 5500);">
    <div class="container">
        <div class="img-container">
            <img src="/whoishe.jpg" alt="Original Image">
            <img src="/whoishe.jpg" class="glitch-img" alt="Glitch Image 1">
            <img src="/whoishe.jpg" class="glitch-img" alt="Glitch Image 2">
        </div>
        <noscript>
            <p class="smoll">Using noscript, eh? Good on you.</p>
        </noscript>
        <p class="didyou">Did you really just follow an untrusted link on your personal device?</p>
        <p class="didyou smoll">本当に個人のデバイスで信用できないリンクを開いたのですか？</p>
        <p class="didyou smoll">你真的在个人设备上打开了不受信任的链接吗？</p>
        <p class="didyou smoll">你真的在個人設備上打開了不受信任的鏈接嗎？</p>
        <p class="didyou smoll">설마 개인 기기에서 신뢰할 수 없는 링크를 열었나요?</p>
        <p id="ip-address" class="fade-in smoll"></p>
        <p id="device-info" class="fade-in smoll"></p>
    </div>
    <div class="footer">
        <p class="footer-text">idea derived from yacine's <a href="https://yacine.ca/qr.html">site.</a></p>
    </div>
</body>
</html>
